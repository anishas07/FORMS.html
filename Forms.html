<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>
<body>
    <form>
        <fieldset>
            <legend> User Registration Form </legend>
            <label> Full Name: <input type='text'></label> <br> <br>
            <label> Email Adress : <input type='email'> </label> <br> <br>
            <label> password : <input type='password'> </label> <br> <br>
            <label> Birthday : <input type='date'> </label> <br> <br>
            <label> Phone number : <input type='number'> </label> <br> <br>

            <label> <b> GENDER :</b>
                <input type="radio" name='g'> FEMALE
                <input type="radio" name='g'> MALE
                <input type="radio" name='g'> OTHERs
            </label>
            <br> <br>
            <label> <b> FUN ACTIVITIES:</b>
            <input type="checkbox" name='c'> COOKING
            <input type="checkbox" name='c'> SWIMMING
            <input type="checkbox" name='c'> ARTS AND CRAFT
            <input type="checkbox" name='c'> SINGING
            </label>
            <br><br>

            <label> Select your Country</label>
            <select name="country" >
                <option value="'select"> Select country</option>
                <option value="China"> China</option>
                <option value="India"> India</option>
                <option value="USA"> USA</option>
                <option value="England"> England</option>
                <option value="South Africa" > South Africa</option> 

            </select>
            <br> <br> 
            <button type='submit'> SUBMIT</button>
            <button type='clear selection'> CLEAR SELECTION</button>
        </fieldset>
    </form>
</body>
</html
